<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传 - 美食记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 添加配置和API脚本 -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 复用相同的导航栏结构 -->
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-800">美食记录</a>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-900">首页</a>
                <a href="upload.html" class="text-blue-500">上传</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-20">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">上传美食照片</h2>
            
            <!-- 上传区域 -->
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6">
                <input type="file" id="food-images" multiple accept="image/*" class="hidden">
                <label for="food-images" class="cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600">点击或拖拽上传图片</p>
                    <p class="text-sm text-gray-500">支持上传1-10张图片</p>
                </label>
            </div>

            <!-- 预览区域 -->
            <div id="preview-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <!-- 预览图片将在这里动态生成 -->
            </div>

            <!-- 提交按钮 -->
            <button id="submit-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                确认上传
            </button>
        </div>
    </main>

    <script>
        // 文件上传处理
        document.getElementById('food-images').addEventListener('change', handleFileSelect);
        document.getElementById('submit-btn').addEventListener('click', handleSubmit);

        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            const container = document.getElementById('preview-container');
            container.innerHTML = '';

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.createElement('div');
                    preview.className = 'relative';
                    preview.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg">
                        <textarea class="w-full mt-2 p-2 text-sm border rounded" placeholder="添加备注..."></textarea>
                        <input type="radio" name="cover" ${index === 0 ? 'checked' : ''} class="absolute top-2 right-2">
                    `;
                    container.appendChild(preview);
                }
                reader.readAsDataURL(file);
            });
        }

        async function handleSubmit() {
            const files = document.getElementById('food-images').files;
            if (!files.length) {
                alert('请选择要上传的图片');
                return;
            }

            try {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = '上传中...';

                for (let file of files) {
                    await uploadFile(file);
                }

                alert('上传成功！');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('上传失败:', error);
                alert('上传失败，请重试');
            } finally {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = false;
                submitBtn.textContent = '确认上传';
            }
        }
    </script>
</body>
</html>
