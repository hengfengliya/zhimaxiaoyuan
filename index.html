<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝麻小圆记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="./assets/css/cute.css" rel="stylesheet">
    <link href="./assets/css/apple.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="nav-apple fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-gray-800">
                        <i class="fas fa-circle mr-2"></i>芝麻小圆记录
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="views/upload.html" class="btn-glass z-50 relative">
                        上传
                    </a>
                </div>
                <!-- 移动端菜单按钮 -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-800">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <!-- 移动端下拉菜单 -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="views/upload.html" class="block py-2 text-gray-800 hover:text-gray-600">上传</a>
            </div>
        </div>
    </nav>

    <!-- 搜索区域 -->
    <div class="container mx-auto px-4 pt-24 pb-8">
        <div class="max-w-2xl mx-auto relative">
            <input type="search" 
                   placeholder="搜索记忆碎片" 
                   class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="container mx-auto px-6 pt-24">
        <!-- 标签筛选区 -->
        <div class="mb-8">
            <div id="tag-filters" class="flex flex-wrap gap-2">
                <!-- 标签会通过 JS 动态生成 -->
            </div>
        </div>

        <!-- 卡片网格 -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="food-cards">
            <!-- 卡片会通过 JS 动态生成 -->
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
    <script>
        // 初始化 foodRecords
        document.addEventListener('DOMContentLoaded', function() {
            foodRecords.init();
        });
    </script>
</body>
</html>
